{% set name = "pyearth" %}
{% set version = "0.1.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyearth-{{ version }}.tar.gz
  sha256: c28ec063f0a0cff71431d1b3bf0ea2c511f90f0599c8e225dad20b4ead9475b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cartopy
    - gdal
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - python >=3.8
    - scipy
    - statsmodels

test:
  imports:
    - pyearth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyearth
  summary: Python for Earth Science.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - changliao1025
