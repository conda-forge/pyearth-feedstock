context:
  name: pyearth
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/changliao1025/pyearth
  rev: main

build:
  number: 2
  script: python -m pip install . -vv --no-build-isolation
  skip:
    - win and vc<14

requirements:
  build:
    - ${{ stdlib("c") }}
    - ${{ compiler('c') }}
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - numpy
    - cython >=0.29.0
  run:
    - python >=${{ python_min }}
    - ${{ pin_compatible('numpy') }}
    - gdal >=3.0.0
    - netcdf4
    - pandas
    - scipy
    - rtree
    - geographiclib

tests:
  - python:
      imports:
        - pyearth
        - pyearth.gis.geometry.kernel
        - pyearth.gis.location.kernel
      pip_check: true

about:
  homepage: https://github.com/changliao1025/pyearth
  summary: Python for Earth Science.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
  feedstock-name: ${{ name|lower }}
